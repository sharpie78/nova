<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova - Editor</title>
  <link rel="icon" href="novafavicon.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="editor-style.css">
  <link rel="stylesheet" href="editor-modal-style.css">
  <link rel="stylesheet" href="editor-code-editor-modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- CodeMirror core & theme -->
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5/theme/material.css">
  <script src="https://unpkg.com/codemirror@5/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5/mode/meta.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/mode/loadmode.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/display/placeholder.js"></script>

  <!-- Common modes -->
  <script src="https://unpkg.com/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://unpkg.com/codemirror@5/mode/python/python.js"></script>
  <script src="https://unpkg.com/codemirror@5/mode/css/css.js"></script>
  <script src="https://unpkg.com/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://unpkg.com/codemirror@5/mode/xml/xml.js"></script>

  <!-- Lint UI -->
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5/addon/lint/lint.css">
  <script src="https://unpkg.com/codemirror@5/addon/lint/lint.js"></script>

  <!-- Third-party linters -->
  <script src="https://cdn.jsdelivr.net/npm/jshint@2.13.6/dist/jshint.js"></script>          <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"></script> <!-- JSON -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/csslint/1.0.5/csslint.min.js"></script>   <!-- CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/1.1.5/htmlhint.min.js"></script> <!-- HTML -->

  <!-- CodeMirror adapters for those linters -->
  <script src="https://unpkg.com/codemirror@5/addon/lint/javascript-lint.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/lint/json-lint.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/lint/css-lint.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/lint/html-lint.js"></script>
</head>

<body class="dark">
  <div class="editor">

    <!-- HEADER / TITLE BAR -->
    <div class="editor-header" data-tauri-drag-region>
      <div class="editor-title">
        <span class="material-symbols-outlined" id="menu-toggle" onclick="toggleMainMenu()" style="cursor:pointer">menu</span>
        <span>Nova Editor</span>
      </div>
      <div class="window-controls">
        <button id="titlebar-minimize" title="Minimize">‚àí</button>
        <button id="titlebar-maximize" title="Maximize">‚ñ°</button>
        <button id="titlebar-close" title="Close">√ó</button>
      </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div id="main-menu" class="dropdown-menu hidden">
      <div onclick="openFromVault()">Open</div>
      <div onclick="save()">Save</div>
      <div onclick="saveAs()">Save As</div>
    </div>

    <div id="open-modal" class="dropdown-menu hidden" style="max-height: 400px; overflow-y: auto;">
      <div id="file-tree-root"></div>
    </div>

    <!-- TOOLBAR -->
    <div class="editor-toolbar">
      <div class="toolbar-group">
        <div class="editor-button" onclick="undo()">‚Ü∂<div class="button-label">Undo</div></div>
        <div class="editor-button" onclick="redo()">‚Ü∑<div class="button-label">Redo</div></div>
      </div>

      <div class="toolbar-spacer"></div>

      <div class="toolbar-group">
        <div class="editor-button" onclick="copy()">üìã<div class="button-label">Copy</div></div>
        <div class="editor-button" onclick="paste()">üì•<div class="button-label">Paste</div></div>
      </div>

      <div class="toolbar-spacer"></div>

      <div class="toolbar-group">
        <div class="editor-button" onclick="selectAll()">üîò<div class="button-label">Select All</div></div>
      </div>

      <div class="toolbar-spacer"></div>

      <div class="toolbar-group">
        <div class="editor-button" onclick="cut()">‚úÇÔ∏è<div class="button-label">Cut</div></div>
      </div>

      <div class="toolbar-group font-size-group">
        <div id="zoom-ratio" class="editor-button">
          <span style="font-size: 1rem;">a</span>
          <span style="font-size: 1.2rem;">A</span>
          <span style="font-size: 1.5rem;">A</span>
          <div class="button-label">Font Size</div>
        </div>
      </div>
    </div>

    <!-- MAIN EDITOR AREA -->
    <main class="editor-editor">
      <div class="editor-workspace">
        <textarea id="editor"></textarea>
      </div>
    </main>

    <!-- STATUS BAR -->
    <div class="editor-status-bar">
      <div class="status-controls">
        <button id="stop-button" class="hidden">‚ùå</button>
        <button id="speak-button">üîä</button>
        <button id="listen-button">üé§</button>
        <label><input type="checkbox" onchange="toggleLinting(this)"> Error Checking</label>
      </div>
    </div>

  </div>

  <!-- Your app scripts -->
  <script src="editor-ui.js"></script>
  <script src="editor-text-editor.js"></script>
  <script src="editor-bridge.js"></script>
  <script src="editor-open-file.js"></script>
  <script src="editor-save-as.js"></script>
  <script src="editor-fontsize.js"></script>

  <!-- Linting logic -->
  <script src="editor-linting.js"></script>
</body>
</html>
